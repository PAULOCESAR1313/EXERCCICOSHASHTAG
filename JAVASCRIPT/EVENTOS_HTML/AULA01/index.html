<!DOCTYPE html>
<html lang="pt-br">
 <head>

 <link rel="stylesheet" href="style.css" />

 </head>
 <body>
    <h2>
        Eventos em elementos HTML
    </h2>
    <p>
        Passe o mouse aqui para mudar a cor do texto.
    </p>
    <button onclick="alert('Olha que legal!')">
        Clique aqui
    </button>
    <input type="text" placeholder="Digite aqui" onfocus="this.value='DIGITE SEU NOME!';" onblur="this.value='';"/>
    <img src= "img/imagem1.png" alt="Imagem misteriosa" onmouseover="this.src='img/imagem2.png';" onmouseout="this.src='img/imagem1.png'"/>
 </body>
</html>
