DOCTYPE html>
<html lang="pt-br">
 <head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <link rel="stylesheet" href="style.css" />
 <title>Exerc√≠cio</title>
 </head>
 <body>
    <h2>
        Eventos em elementos HTML
    </h2>
    <p onmouseover="mudarCor(this, 'red');" onmouseout="mudarCor(this, 'black')">
        Passe o mouse aqui para mudar a cor do texto.
    </p>
    <button onclick="aviso()">
        Clique aqui
    </button>
    <input type="text" placeholder="Digite aqui" onfocus="focando(this)" onblur="desfocando(this)"/>
    <img src= "img/imagem1.png" alt="Imagem misteriosa" onmouseover="mouseUp(this)" onmouseout="mouseDow(this)"/>
<script src="script.js"></script>
 </body>
</html>
